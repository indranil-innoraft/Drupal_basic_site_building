openai_ckeditor_openai:
  ckeditor5:
    plugins:
      - openai.OpenAI
    config:
      completion:
        model: 'text-davinci-003'
        temperature: 0.2
        max_tokens: 256
  drupal:
    label: OpenAI tools
    library: openai_ckeditor/openai
    admin_library: openai_ckeditor/admin.openai
    toolbar_items:
      openai:
        label: OpenAI
    elements: false
    class: Drupal\openai_ckeditor\Plugin\CKEditor5Plugin\OpenAI
